<mat-drawer-container class="dashboard-container" autosize>
  <mat-drawer #drawer class="dashboard-container__nav mat-elevation-z4" mode="side" opened>
    <app-application-navigation></app-application-navigation>
  </mat-drawer>

  <div class="dashboard-container__screen">
    <app-application-header [drawer]="drawer"></app-application-header>
    <div class="dashboard-container__screen--inner">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
